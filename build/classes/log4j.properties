log4j.rootLogger=INFO,ServerDailyRollingFile,stdout 

log4j.appender.ServerDailyRollingFile=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.ServerDailyRollingFile.DatePattern=yyyy-MM-dd'.log'
log4j.appender.ServerDailyRollingFile.File=C://logs/exception- 
log4j.appender.ServerDailyRollingFile.layout=org.apache.log4j.PatternLayout 
log4j.appender.ServerDailyRollingFile.layout.ConversionPattern=[%p] %-d{yyyy-MM-dd HH:mm:ss} [%c %M] %m%n 
log4j.appender.ServerDailyRollingFile.Append=true
log4j.appender.ServerDailyRollingFile.MaxFileSize=5MB
log4j.appender.ServerDailyRollingFile.MaxBackupIndex=100

log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [%c] %m%n
